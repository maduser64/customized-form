<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Customized Form</title>
</head>

<body>
    <div class="container">
        <div class="col">
            <!-- Register -->
            <h2>Register Form</h2>
            <div class="form">
                <form action="">
                    <div class="input">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" id="r_username" name="r_username" placeholder="Username" required="required">
                    </div>
                    <div class="input">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" id="r_password" name="r_password" placeholder="Password" required="required">
                    </div>
                    <div class="input">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" id="r_password2" name="r_password2" placeholder="Confirm Password" required="required">
                    </div>
                    <div class="input">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <input type="email" id="r_email" name="r_email" placeholder="Email" required="required">
                    </div>
                    <div class="input">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                        <select id="r_location" name="r_location">
                <option value="" disabled selected>Your location</option>
                <option value="1">Option 1</option>
                <option value="2">Option 1</option>
                <option value="3">Option 1</option>
              </select>
                    </div>
                    <div class="input-checkbox">
                        <input type="checkbox" id="r_terms" name="r_terms" value="terms">
                        <label for="r_terms"><span></span>I have read and accept the terms of use.</label>
                    </div>
                    <input type="submit" value="Sign up" class="btn">
                </form>
            </div>
            <!-- Email -->
            <h2>Send Email</h2>
            <div class="form">
                <form action="">
                    <div class="input">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" id="e_username" name="e_username" placeholder="Your Name" required="required">
                    </div>
                    <div class="input">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <input type="email" id="e_email" name="r_email" placeholder="Your Email" required="required">
                    </div>
                    <textarea id="e_msg" name="e_msg" placeholder="Type your message ..." rows="9"></textarea>
                    <div class="input-checkbox">
                        <input type="checkbox" id="e_send_mail" name="e_send_mail" value="send_mail">
                        <label for="e_send_mail"><span></span>Send a copy to my Email</label>
                    </div>
                    <input type="submit" value="Send Email" class="btn">
                </form>
            </div>
        </div>
        <div class="col">
            <!-- Sign In -->
            <h2>Sign In Form</h2>
            <div class="form">
                <form action="">
                    <div class="input">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" id="s_username" name="s_username" placeholder="Userame" required="required">
                    </div>
                    <div class="input">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" id="s_password" name="s_password" placeholder="Password" required="required">
                    </div>
                    <div class="input-checkbox input-checkbox-half">
                        <input type="checkbox" id="s_remember" name="s_remember" value="remember">
                        <label for="s_remember"><span></span>Remember me</label>
                    </div>
                    <input type="submit" value="Sign in" class="btn btn-half">
                </form>
            </div>
            <!-- Recover -->
            <h2>Recover Form</h2>
            <div class="form">
                <form action="">
                    <div class="input">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <input type="email" id="rec_email" name="rec_email" placeholder="Enter your Email" required="required">
                    </div>
                    <div class="input">
                        <i class="fa fa-mobile" aria-hidden="true"></i>
                        <input type="tel" id="rec_tel" name="rec_tel" placeholder="Enter your Phone number" required="required">
                    </div>
                    <input type="submit" value="Send" class="btn btn-half">
                    <input type="submit" value="Done" class="btn btn-half disabled" disabled>
                </form>
            </div>
            <!-- Subscribe -->
            <h2>Subscribe Form</h2>
            <div class="form">
                <form action="">
                    <div class="input">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <input type="email" id="rec_email" name="rec_email" placeholder="Enter your Email" required="required">
                    </div>
                    <input type="submit" value="No, Thanks" class="btn btn-red btn-half">
                    <input type="submit" value="Subscribe" class="btn btn-half">
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; Copyright Michał Bryła</p>
    </footer>
</body>

</html>
